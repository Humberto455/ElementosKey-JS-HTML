<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Películas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    .card {
        max-width: 18rem;
    }
    .card-img-top {
        width: 100%;
        height: auto;
    }
    .category-button {
        margin: 0 5px;
    }
    .highlight {
        background-color: #007bff;
        color: white;
    }
</style>
</head>
<body>

  <h1 class="text-center mb-4">Biblioteca de Peliculas</h1>

  <div class="text-center mb-4">
    <button class="btn btn-outline-primary category-button" id="Accion">Acción (A)</button>
    <button class="btn btn-outline-primary category-button" id="Terror">Terror (T)</button>
    <button class="btn btn-outline-primary category-button" id="Ciencia">Ciencia (C)</button>
    <button class="btn btn-outline-primary category-button" id="Otro">Otro (O)</button>
  </div>
  
  <div class="container mt-5">
    <div class="row" id="tarjetas-container">
      <!-- Tarjetas -->
    </div>
  </div>

  <!-- Bootstrap JS y dependencias opcionales -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
